version: '3.9'

services:
  hitscord:
    build:
      context: .
      dockerfile: hitscord_new/Dockerfile
    depends_on:
      - postgres
    environment:
      - RabbitMq__Host=rabbitmq
      - ASPNETCORE_URLS=http://+:80
    restart: unless-stopped
    ports:
      - "5000:80"
    networks:
      - hitscord_network

  clamav:
    image: clamav/clamav:latest
    restart: always
    ports:
      - "3310:3310"
    networks:
      - hitscord_network

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: z984tRjZh5gbUm9
      POSTGRES_PASSWORD: VYR89FXVsS3MuSbup9bQ
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - hitscord_network

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - hitscord
    networks:
      - hitscord_network

volumes:
  pgdata:

networks:
  hitscord_network:
    driver: bridge