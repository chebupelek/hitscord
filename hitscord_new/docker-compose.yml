version: '3.9'

services:
  message:
    build:
      context: .
      dockerfile: Message/Dockerfile
    depends_on:
      - postgres
      - orientdb
      - rabbitmq
    environment:
      - RabbitMq__Host=rabbitmq
      - ASPNETCORE_URLS=http://+:80
    restart: unless-stopped
    ports:
      - "5001:80"
    networks:
      - hitscord_network

  sockets:
    build:
      context: .
      dockerfile: Sockets/Dockerfile
    depends_on:
      - postgres
      - orientdb
      - rabbitmq
    environment:
      - RabbitMq__Host=rabbitmq
      - ASPNETCORE_URLS=http://+:80
    restart: unless-stopped
    ports:
      - "5002:80"
    networks:
      - hitscord_network

  hitscord:
    build:
      context: .
      dockerfile: hitscord_new/Dockerfile
    depends_on:
      - postgres
      - orientdb
      - rabbitmq
    environment:
      - RabbitMq__Host=rabbitmq
      - ASPNETCORE_URLS=http://+:80
    restart: unless-stopped
    ports:
      - "5000:80"
    networks:
      - hitscord_network

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - hitscord_network

  orientdb:
    image: orientdb:3.2.12
    restart: always
    environment:
      ORIENTDB_ROOT_PASSWORD: root
    ports:
      - "2480:2480"
      - "2424:2424"
    volumes:
      - orientdb_data:/orientdb/databases
      - orientdb_config:/orientdb/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2480"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s
    networks:
      - hitscord_network

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - hitscord_network

volumes:
  pgdata:
  orientdb_data:
  orientdb_config:

networks:
  hitscord_network:
    driver: bridge